<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      text-align: center;
      vertical-align: middle;
      font-size: 2vw; /* ใช้หน่วย vw เพื่อ responsive */
      border: 1px solid black;
    }
    .left {
      background-color: lightgreen;
    }
    .right {
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>
</body>
</html>
