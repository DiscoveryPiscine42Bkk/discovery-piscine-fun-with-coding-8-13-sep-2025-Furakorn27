<!DOCTYPE html>
<html>
  <head>
    <title>Tab</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        width: 50%;
        height: 100px;
        text-align: center;
        vertical-align: middle;
        border: 1px solid black;
        font-size: 20px;
      }
      .left {
        background-color: lightgreen;
      }
      .right {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="left">First cell</td>
        <td class="right">Second cell</td>
      </tr>
    </table>
  </body>
</html>
