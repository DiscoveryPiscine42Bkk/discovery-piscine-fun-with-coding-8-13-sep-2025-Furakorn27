<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000 Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="left" placeholder="Left number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Right number">
        <input type="submit" value="Try me!" id="calculate">
    </div>

    <script>
        const leftInput = document.getElementById('left');
        const rightInput = document.getElementById('right');
        const operatorSelect = document.getElementById('operator');
        const calculateButton = document.getElementById('calculate');

        calculateButton.addEventListener('click', () => {
            const left = parseInt(leftInput.value, 10);
            const right = parseInt(rightInput.value, 10);
            const operator = operatorSelect.value;

            // ตรวจสอบความถูกต้อง
            if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert('Error :(');
                return;
            }

            // ตรวจสอบหารด้วยศูนย์
            if ((operator === '/' || operator === '%') && right === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch(operator) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }

            alert('Result: ' + result);
            console.log('Result: ' + result);
        });

        // Alert ทุก 30 วินาที
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
